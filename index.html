<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Generator</title>
    <style>

        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table-cell {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
        }

        button {
            margin: 1%;
            padding: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

    </style>
</head>
<body>
    <font size="8" color="green">Final test lab</font><br><br>
    Number of rows: <input type="text" id="t1" /><br><br>
    Number of cols: <input type="text" id="t2" /><br><br>

    <button id="b1" onclick="generateTable()">Generate Table</button><br><br>

    <button id="b2" onclick="addColumn()" style="margin: 1%;">Add Column</button>

    <button id="b3" onclick="addRow()" style="margin: 1%;">Add Row</button>

    <script src="script.js"></script>
</body>
</html>
